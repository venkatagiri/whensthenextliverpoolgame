<!doctype html>
<html>
<head>
  <title>when's the next Liverpool game</title>
  
  <meta name="description" content="Countdown to the next Liverpool game." />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta charset="utf-8">
  
  <link rel="icon" href="favicon.ico">
  <link href="//fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" type="text/css">
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  <script src="//rawgit.com/siddii/angular-timer/master/dist/angular-timer.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
</head>
<body data-ng-app="countdown">
  <header>
    whensthenext<span>liverpool</span>game
  </header>
  <section class="info">
    <timer end-time="<%= fixture.start.getTime() %>">
      {{days}}<span class="suffix">D</span>
      <span class="divider">|</span>
      {{hours}}<span class="suffix">H</span>
      <span class="divider">|</span>
      {{minutes}}<span class="suffix">M</span>
      <span class="divider">|</span>
      {{seconds}}<span class="suffix">S</span>
    </timer>
    <p>
      versus <%= fixture.versus %> (<%= fixture.location %>)<br />
      on <script>document.write(moment("<%= fixture.start.toISOString() %>").format('dddd, MMMM Do, h:mm:ss a'))</script>
    </>
  </section>
  <footer>
    <p>built by <a href="http://venkatagiri.me" target="_blank">venkatagiri</a></p>
  </footer>
  <script>
    angular.module('countdown', ['timer']);
  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,window.document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-8949267-5', 'venkatagiri.me');
    ga('send', 'pageview');
  </script>
</body>
</html>
